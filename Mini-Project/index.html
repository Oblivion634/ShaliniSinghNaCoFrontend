<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicon for the website -->
    <link rel="icon" href="assets/images/favicon.jpg" />
  </head>

  <body>
    <!--Main Container-->
    <div class="container py-5">
      <!-- Main Title of the Application -->
      <h1 class="text-center mb-4 heading">TASKS LIST</h1>

      <!-- Task Input Section -->
      <div class="row mb-4 task-input-row">
        <div class="col-md-5 mx-auto">
          <div class="input-group gap-5 task-input-box-div">
            <!-- Input field for adding a new task -->
            <input
              id="taskInput"
              type="text"
              class="form-control rounded task-input-box"
              placeholder="Enter task"
            />

            <!-- Button to add task to the list -->
            <button id="addTaskBtn" class="btn btn-primary rounded">
              <b>Add Item</b>
            </button>
          </div>
        </div>
      </div>

      <!-- Task List Section with To-Do and Complete Lists -->
      <div class="row d-flex justify-content-center tasks-section">
        <!-- To-Do List Section -->
        <div class="col-md-4 todo-list-container">
          <h3 class="text-center">To-Do List</h3>
          <div
            class="todobox border border-dark border-2"
            style="height: 300px; border-radius: 5px"
          >
            <!-- Unordered List to display To-Do tasks -->
            <ul id="todoList" class="list-group fs-5"></ul>
          </div>
        </div>

        <!-- Buttons Section for Moving Tasks Between Lists -->
        <div
          class="col-md-2 d-flex flex-column align-items-center justify-content-center"
          id="buttons"
        >
          <!-- Button to move selected task from To-Do to Complete -->
          <button id="moveToComplete" class="btn btn-success mb-3">
            <b> MOVE TO RIGHT &gt;</b>
          </button>

          <!-- Button to move selected task from Complete back to To-Do -->
          <button id="moveToTodo" class="btn btn-success">
            <b> &lt; MOVE TO LEFT</b>
          </button>
        </div>

        <!-- Complete List Section -->
        <div class="col-md-4 complete-list-container">
          <h3 class="text-center">Complete List</h3>
          <div
            class="completebox border border-dark border-2"
            style="height: 300px; border-radius: 5px"
          >
            <!-- Unordered List to display Completed tasks -->
            <ul id="completeList" class="list-group fs-5"></ul>
          </div>
        </div>
      </div>

      <!-- Remove Task Section -->
      <div class="row mt-0">
        <div class="col text-center remove-btn-container">
          <!-- Button to remove selected tasks from either list -->
          <button id="removeTaskBtn" class="btn btn-danger">
            <b>Remove Item</b>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
